name: Terraform Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  bootstrap:
    name: Bootstrap RG + Key Vault
    runs-on: ubuntu-latest
    outputs:
      rg: ${{ steps.capture.outputs.rg }}
      kv: ${{ steps.capture.outputs.kv }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          auth-type: SERVICE_PRINCIPAL

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (bootstrap)
        working-directory: terraform-bootstrap
        run: terraform init

      - name: Pass Azure credentials to Terraform
        working-directory: terraform-bootstrap
        run: |
          cat << EOF > tf.auto.tfvars
          client_id       = "${{ secrets.AZURE_CLIENT_ID }}"
          client_secret   = "${{ secrets.AZURE_CLIENT_SECRET }}"
          tenant_id       = "${{ secrets.AZURE_TENANT_ID }}"
          subscription_id = "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          EOF

      - name: Terraform Apply (bootstrap)
        working-directory: terraform-bootstrap
        run: terraform apply -auto-approve

      - name: Capture outputs
        id: capture
        working-directory: terraform-bootstrap
        run: |
          echo "rg=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT
          echo "kv=$(terraform output -raw key_vault_name)" >> $GITHUB_OUTPUT

  provisioner:
    name: Provision Key Vault Settings (PowerShell)
    runs-on: ubuntu-latest
    needs: bootstrap

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          auth-type: SERVICE_PRINCIPAL
          
      - name: Install Az Module
        shell: pwsh
        run: |
          Install-Module -Name Az -Scope CurrentUser -Force -AllowClobber
          Import-Module Az
          
      - name: Run PowerShell provisioning
        shell: pwsh
        run: |
          # Variables
          $ResourceGroupName = "${{ needs.bootstrap.outputs.rg }}"
          $KeyVaultName      = "${{ needs.bootstrap.outputs.kv }}"
          $AppObjectId       = "${{ secrets.APP_OBJECT_ID }}"

          # Import provisioning script
          ./scripts/provision.ps1 -ResourceGroupName $ResourceGroupName -KeyVaultName $KeyVaultName -AppObjectId $AppObjectId
