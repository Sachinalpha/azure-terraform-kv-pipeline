name: Terraform Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:

  # bootstrap job to create resource group and key vault
  bootstrap:
    name: Bootstrap RG + Key Vault
    runs-on: ubuntu-latest
    outputs:
      rg: ${{ steps.capture.outputs.rg }}
      kv: ${{ steps.capture.outputs.kv }}

    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          auth-type: SERVICE_PRINCIPAL

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (bootstrap)
        working-directory: terraform-bootstrap
        run: terraform init

      - name: Set bootstrap tfvars
        working-directory: terraform-bootstrap
        run: |
          cat << EOF > tf.auto.tfvars
          client_id       = "${{ secrets.AZURE_CLIENT_ID }}"
          client_secret   = "${{ secrets.AZURE_CLIENT_SECRET }}"
          tenant_id       = "${{ secrets.AZURE_TENANT_ID }}"
          subscription_id = "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          EOF

      - name: Terraform Apply (bootstrap)
        working-directory: terraform-bootstrap
        run: terraform apply -auto-approve

      - name: Capture outputs
        id: capture
        working-directory: terraform-bootstrap
        run: |
          echo "rg=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT
          echo "kv=$(terraform output -raw key_vault_name)" >> $GITHUB_OUTPUT


  # provisioner job to configure key vault access policy and key rotation
  provisioner:
    name: Provision Key Vault Settings
    runs-on: ubuntu-latest
    needs: bootstrap

    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          auth-type: SERVICE_PRINCIPAL

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Terraform Init (provisioner)
        working-directory: terraform-provisioner
        run: terraform init -upgrade

      - name: Set provisioner tfvars
        working-directory: terraform-provisioner
        run: |
          cat << EOF > tf.auto.tfvars
          client_id          = "${{ secrets.AZURE_CLIENT_ID }}"
          client_secret      = "${{ secrets.AZURE_CLIENT_SECRET }}"
          tenant_id          = "${{ secrets.AZURE_TENANT_ID }}"
          subscription_id    = "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          resource_group_name= "${{ needs.bootstrap.outputs.rg }}"
          key_vault_name     = "${{ needs.bootstrap.outputs.kv }}"
          app_object_id      = "b2288382-af60-408b-9389-22ea420a94d9"
          EOF

      # ensure key vault access policy exists and includes SetRotationPolicy permission
      - name: Ensure Key Vault Access Policy
        working-directory: terraform-provisioner
        run: |
          SUB="${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          RG="${{ needs.bootstrap.outputs.rg }}"
          KV="${{ needs.bootstrap.outputs.kv }}"
          OBJ="b2288382-af60-408b-9389-22ea420a94d9"
          ID="/subscriptions/$SUB/resourceGroups/$RG/providers/Microsoft.KeyVault/vaults/$KV/objectId/$OBJ"

          if ! terraform state list | grep -q "azurerm_key_vault_access_policy.policy"; then
            terraform import azurerm_key_vault_access_policy.policy "$ID"
          fi

          cat << EOF > ensure_policy.tf
          resource "azurerm_key_vault_access_policy" "policy" {
            key_vault_id = data.azurerm_key_vault.kv.id
            tenant_id    = data.azurerm_client_config.current.tenant_id
            object_id    = var.app_object_id
            secret_permissions = ["Get","Set","List"]
            key_permissions    = ["Get","Create","Update","Delete","Sign","Verify","WrapKey","UnwrapKey","SetRotationPolicy"]
          }
          EOF

          terraform apply -auto-approve
          rm ensure_policy.tf

      - name: Terraform Apply (provisioner)
        working-directory: terraform-provisioner
        run: terraform apply -auto-approve

