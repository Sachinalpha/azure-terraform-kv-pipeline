name: Terraform Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  bootstrap:
    name: Bootstrap RG + Key Vault
    runs-on: ubuntu-latest
    outputs:
      rg: ${{ steps.capture.outputs.rg }}
      kv: ${{ steps.capture.outputs.kv }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          auth-type: SERVICE_PRINCIPAL

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (bootstrap)
        working-directory: terraform-bootstrap
        run: terraform init

      - name: Pass Azure credentials to Terraform
        working-directory: terraform-bootstrap
        run: |
          cat << EOF > tf.auto.tfvars
          client_id       = "${{ secrets.AZURE_CLIENT_ID }}"
          client_secret   = "${{ secrets.AZURE_CLIENT_SECRET }}"
          tenant_id       = "${{ secrets.AZURE_TENANT_ID }}"
          subscription_id = "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          EOF

      - name: Terraform Apply (bootstrap)
        working-directory: terraform-bootstrap
        run: terraform apply -auto-approve

      - name: Capture outputs
        id: capture
        working-directory: terraform-bootstrap
        run: |
          echo "rg=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT
          echo "kv=$(terraform output -raw key_vault_name)" >> $GITHUB_OUTPUT

  provisioner:
    name: Provision Key Vault Settings
    runs-on: ubuntu-latest
    needs: bootstrap

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          auth-type: SERVICE_PRINCIPAL

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Terraform Init (provisioner)
        working-directory: terraform-provisioner
        run: terraform init -upgrade

      - name: Pass Azure credentials and bootstrap outputs
        working-directory: terraform-provisioner
        run: |
          cat << EOF > tf.auto.tfvars
          client_id           = "${{ secrets.AZURE_CLIENT_ID }}"
          client_secret       = "${{ secrets.AZURE_CLIENT_SECRET }}"
          tenant_id           = "${{ secrets.AZURE_TENANT_ID }}"
          subscription_id     = "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          resource_group_name = "${{ needs.bootstrap.outputs.rg }}"
          key_vault_name      = "${{ needs.bootstrap.outputs.kv }}"
          app_object_id       = "b2288382-af60-408b-9389-22ea420a94d9"
          EOF

      - name: Import existing Key Vault Key if it exists
        working-directory: terraform-provisioner
        run: |
          terraform import -allow-missing azurerm_key_vault_key.rotate "/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ needs.bootstrap.outputs.rg }}/providers/Microsoft.KeyVault/vaults/${{ needs.bootstrap.outputs.kv }}/keys/app-key" || echo "Key not found, will be created"

      - name: Terraform Apply (provisioner)
        working-directory: terraform-provisioner
        run: terraform apply -auto-approve

