name: Terraform Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    outputs:
      rg: ${{ steps.capture.outputs.rg }}
      kv: ${{ steps.capture.outputs.kv }}

    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (bootstrap)
        working-directory: terraform-bootstrap
        run: terraform init

      - name: Create tfvars
        working-directory: terraform-bootstrap
        run: |
          cat << EOF > tf.auto.tfvars
          client_id       = "${{ secrets.AZURE_CLIENT_ID }}"
          client_secret   = "${{ secrets.AZURE_CLIENT_SECRET }}"
          tenant_id       = "${{ secrets.AZURE_TENANT_ID }}"
          subscription_id = "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          EOF

      - name: Terraform Apply (bootstrap)
        working-directory: terraform-bootstrap
        run: terraform apply -auto-approve

      - name: Capture outputs
        id: capture
        working-directory: terraform-bootstrap
        run: |
          echo "rg=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT
          echo "kv=$(terraform output -raw key_vault_name)" >> $GITHUB_OUTPUT

  provisioner:
    runs-on: ubuntu-latest
    needs: bootstrap

    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: terraform-provisioner
        run: terraform init -upgrade

      - name: Create tfvars
        working-directory: terraform-provisioner
        run: |
          cat << EOF > tf.auto.tfvars
          client_id       = "${{ secrets.AZURE_CLIENT_ID }}"
          client_secret   = "${{ secrets.AZURE_CLIENT_SECRET }}"
          tenant_id       = "${{ secrets.AZURE_TENANT_ID }}"
          subscription_id = "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          resource_group_name = "${{ needs.bootstrap.outputs.rg }}"
          key_vault_name      = "${{ needs.bootstrap.outputs.kv }}"
          app_object_id       = "b2288382-af60-408b-9389-22ea420a94d9"
          EOF

      - name: Import Key Vault Access Policy if exists
        working-directory: terraform-provisioner
        run: |
          POLICY_ID="/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ needs.bootstrap.outputs.rg }}/providers/Microsoft.KeyVault/vaults/${{ needs.bootstrap.outputs.kv }}/objectId/b2288382-af60-408b-9389-22ea420a94d9"

          EXISTS=$(terraform state list | grep azurerm_key_vault_access_policy.policy || true)

          if [ -z "$EXISTS" ]; then
            echo "Importing access policy..."
            terraform import azurerm_key_vault_access_policy.policy "$POLICY_ID"
          else
            echo "Access policy already in state. Skipping."
          fi

      - name: Import Key Vault Key if exists
        working-directory: terraform-provisioner
        run: |
          KEY_URL=$(az keyvault key show \
            --vault-name "${{ needs.bootstrap.outputs.kv }}" \
            --name "app-key" \
            --query "key.kid" -o tsv 2>/dev/null || echo "")

          if [ -n "$KEY_URL" ]; then
            EXISTS=$(terraform state list | grep azurerm_key_vault_key.rotate || true)

            if [ -z "$EXISTS" ]; then
              echo "Importing existing key..."
              terraform import azurerm_key_vault_key.rotate "$KEY_URL"
            else
              echo "Key already in state. Skipping."
            fi
          else
            echo "Key does not exist in Azure. Skipping import."
          fi

      - name: Terraform Apply (provisioner)
        working-directory: terraform-provisioner
        run: terraform apply -auto-approve
